<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar hospital"
                    (keyup)="buscar(txtBusqueda.value)" #txtBusqueda>

            </div>
        </div>
    </div>
</div>

<ng-template *ngIf="cargando then load else notload"></ng-template>

<ng-template #load>
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">Cargando...</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #notload>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-8">
                            <h4 class="card-title">Hospitales</h4>
                            <h6 class="card-subtitle">Hospitales registrados</h6>
                        </div>
                        <div class="col-4">
                            <div class="text-right">
                                <button class="btn btn-outline-info" (click)="abrirAlert()">
                                    <i class="fa fa-hospital-o"></i>
                                    Agregar hospital
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="w100">Fotografia</th>
                                    <th>Nombre</th>
                                    <th class="text-nowrap w100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hospital of hospitales">
                                    <td class="text-center">
                                        <img class="w100 pointer" [src]="hospital.image! | image:'hospitales'"
                                            [alt]="hospital.name" (click)="abrirModal(hospital)" />
                                    </td>
                                    <td>
                                        <input type="text" [(ngModel)]="hospital.name" class="form-control"
                                            placeholder="Nombre hospital" />
                                    </td>
                                    <td class="text-nowrap text-center">
                                        <a (click)="guardarHospital(hospital)" data-toggle="tooltip"
                                            data-original-title="Guardar">
                                            <i class="fa fa-save text-inverse m-r-10"></i>
                                        </a>
                                        <a (click)="borrar(hospital)" data-toggle="tooltip"
                                            data-original-title="Eliminar">
                                            <i class="fa fa-close text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</ng-template>
