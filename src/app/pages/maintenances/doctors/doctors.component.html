<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar doctor" (keyup)="buscar(txtBusqueda.value)"
                    #txtBusqueda>

            </div>
        </div>
    </div>
</div>

<ng-template *ngIf="cargando then load else notload"></ng-template>

<ng-template #load>
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">Cargando...</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #notload>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h4 class="card-title">Doctores</h4>
                            <h6 class="card-subtitle">Doctores registrados</h6>
                        </div>
                        <div class="col-4">
                            <div class="text-right">
                                <a class="btn btn-outline-info" routerLink="/dashboard/doctor/new">
                                    <i class="fa fa-user"></i>
                                    Agregar doctor
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="w100">Fotografia</th>
                                    <th>Nombre</th>
                                    <th class="text-nowrap w100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let doctor of doctores">
                                    <!-- <pre>{{doctor | json}}</pre> -->
                                    <td class="text-center">
                                        <img class="avatar-picture pointer" [src]="doctor.image! | image:'doctores'"
                                            [alt]="doctor.name" (click)="abrirModal(doctor)" />
                                    </td>
                                    <td>{{doctor.name}}</td>
                                    <td class="text-nowrap text-center">
                                        <a [routerLink]="['/dashboard','doctor', doctor.id]" data-toggle="tooltip"
                                            data-original-title="Editar">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                                        </a>
                                        <a (click)="borrar(doctor)" data-toggle="tooltip"
                                            data-original-title="Eliminar">
                                            <i class="fa fa-close text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</ng-template>
