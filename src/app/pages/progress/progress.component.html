<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Progress bar
                </h4>

                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" style="height:10px;"
                        [style.width]="progress" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="changePercent(-5)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="number" min="0" max="100" class="form-control text-center" placeholder="Progreso"
                        [(ngModel)]="percent">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="changePercent(5)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                2
            </div>
        </div>
    </div>

</div>
