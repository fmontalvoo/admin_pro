<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Progress bar
                </h4>

                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" style="height:10px;"
                        [style.width]="progress_1" role="progressbar"></div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" style="height:10px;"
                        [style.width]="progress_2" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser [value]="percent_1" (value)="changePercent($event)"></app-increaser>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser btnClass="btn btn-info" [value]="percent_2" (value)="percent_2=$event"></app-increaser>
            </div>
        </div>
    </div>

</div>
