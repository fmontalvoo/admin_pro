<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Profile</h4>
                <h6 class="card-subtitle text-center">User information</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="name" id="exampleInputuname"
                                placeholder="Nombre">
                        </div>
                        <small *ngIf="isInValid('name')" class="form-text text-danger">
                            *El nombre es obligatorio</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                                placeholder="Correo">
                        </div>
                        <small *ngIf="isInValid('email')" class="form-text text-danger">
                            *El email es obligatorio</small>
                    </div>

                    <!-- <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div> -->

                    <!-- <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                        </div>
                    </div> -->

                    <!-- <div class="form-group">
                        <div class="checkbox checkbox-success">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1"> Remember me </label>
                        </div>
                    </div> -->

                    <button type="submit" [disabled]="profileForm.invalid"
                        class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Image</h4>
                <h6 class="card-subtitle text-center">User profile image</h6>

                <img src="">

                <input type="file" (change)="cargarImagen($event)">

                <br>

                <button type="button" [disabled]="!imagen" (click)="subirImagen()"
                    class="btn btn-block btn-success waves-effect waves-light m-r-10 mt-5">
                    <i class="fa fa-upload"></i> Upload
                </button>

            </div>
        </div>
    </div>

</div>
