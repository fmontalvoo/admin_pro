<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="usuario.imageUrl" [alt]="usuario.name" />
                        <span class="hide-menu" style="font-size: 12px;">
                            {{usuario.name}}
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['./profile', usuario.uid]" routerLinkActive="active">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-settings">Account Setting</a></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="item.icon"></i>
                        <span class="hide-menu">{{item.title}}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{item.items.length}}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let sub_item of item.items">
                            <a [routerLink]="sub_item.url" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">{{sub_item.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
